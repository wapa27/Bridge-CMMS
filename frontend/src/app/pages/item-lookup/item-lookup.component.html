<div class="header-wrapper">
  <h2 class="h2">Component Lookup</h2>
</div>
<div>
  <div style="display: flex; justify-content: center;">
    <input type="text" placeholder="Enter a location" class="search-bar" #inputLocation>
  </div>
  <div style="display: flex; justify-content: center;">
    <input type="text" placeholder="Enter component name or ID" class="search-bar" #inputComponentId>
  </div>
  <div style="display: flex; justify-content: end;">
    <button mat-raised-button color="primary" class="search-button" (click)="this.getItems(inputLocation, inputComponentId)">Search</button>
    <button mat-raised-button color="primary" class="search-button" >QR Search</button>
  </div>
    <div *ngIf="dataSource.length > 0" style="display: flex; justify-content: center; margin: 30px 0;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90%">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Item ID </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="goToWorkOrderInfo(element.id)">{{element.id}}</button> </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
