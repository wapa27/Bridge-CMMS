<div class="list-wrapper">
  <div class="header-wrapper">
    <h2 class="h2">{{this.orderId}}</h2>
  </div>
</div>
<div>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab>
      <ng-template mat-tab-label>
        Details
      </ng-template>
      <h3 style="font-size: 20px; margin: 16px 0 16px 10px;">Status</h3>
      <div class="example-button-row" style="display: flex; justify-content: space-around; margin-bottom: 5px;">
        <button *ngIf="!isPending" mat-raised-button class="status-button" (click)="togglePending()">Pending</button>
        <button *ngIf="isPending" mat-raised-button color="primary" class="status-button">Pending</button>
        <button *ngIf="!isPaused" mat-raised-button class="status-button" (click)="togglePaused()">Paused</button>
        <button *ngIf="isPaused" mat-raised-button color="primary" class="status-button">Paused</button>
        <button *ngIf="!isOngoing" mat-raised-button class="status-button" (click)="toggleOngoing()">Ongoing</button>
        <button *ngIf="isOngoing" mat-raised-button color="primary" class="status-button">Ongoing</button>
        <button *ngIf="!isDone" mat-raised-button class="status-button" (click)="toggleDone()">Complete</button>
        <button *ngIf="isDone" mat-raised-button color="primary" class="status-button">Complete</button>
      </div>
      <div style="border: 1px solid grey; border-radius: 4%; width: 75%; margin: auto; margin-top: 30px;">
        <div style="display: flex; justify-content: center;">
          <table style="text-align: center; width: 100%;">
            <tr>
              <td>Urgency</td>
              <td>High</td>
            </tr>
            <tr>
              <td>Due Date</td>
              <td>Today at 11:00AM</td>
            </tr>
            <tr>
              <td>Assigned To</td>
              <td>Maintenance Team</td>
            </tr>
          </table>
        </div>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 30px;">
        <img src="../../../assets/bart.jpg" style="width: 90%;">
      </div>
      <div style="display: flex; justify-content: center; margin: 30px 0 30px 0;">
        <button mat-raised-button color="primary" style="font-size: 20px; height: 45px; width: 60%;"
          (click)="this.goToJobProcedure()">
          View Procedure
        </button>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Comments
      </ng-template>
      <div *ngFor="let comment of userComments" class="user-comment">
        <span>{{comment.user}} - {{comment.date | date:"short"}}</span>
        <p>{{comment.comment}}</p>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
